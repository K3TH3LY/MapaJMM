  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    .accordion {
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      background-color: #f1f1f1;
      border: none;
      outline: none;
      font-size: 15px;
      margin-top: 10px;
    }
    .panel {
      padding: 10px;
      display: none;
      background-color: #f9f9f9;
    }
    .blinking {
      animation:  pulse 2s infinite;;
    }
    .transparent-icon {
  background: transparent !important;
  border: none !important;
  display: block !important;
}
    @keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.4);
    opacity: 0.5;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.pulse-circle {
  background-color: rgb(255, 0, 0);
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: pulse 2s infinite;
}
    .blinking div {
  animation: pulse 2s infinite;
}
    .leaflet-popup-content {
      text-align: left;
      white-space: normal;
      word-wrap: break-word;
      max-width: 400px;
      min-width: 250px;
      font-size: 14px;
      line-height: 1.5;
    }
    .leaflet-popup-content ul {
      padding-left: 20px;
      margin: 0;
    }
    .leaflet-popup-content li {
      list-style-type: disc;
      word-break: break-word;
    }
    .danger-icon-wrapper {
  position: relative;
  width: 40px;
  height: 40px;
  animation: pulse 1.5s infinite;  /* Sincroniza a animação de pulso */
}

.danger-icon-outline {
  font-size: 40px;
  color: transparent;
  -webkit-text-stroke: 2px rgb(247, 133, 4);  /* Cor do contorno do ícone */
  position: absolute;
  top: 0;
  left: 0;
  animation: glow-pulse 1.5s infinite; /* Animação de brilho */
}

.danger-icon-fill {
  font-size: 40px;
  color: white;  /* Cor da exclamação */
  position: absolute;
  top: 0;
  left: 0;
  animation: pulse 1.5s infinite;  /* Sincroniza o pulso do ícone */
  pointer-events: none;
}

@keyframes glow-pulse {
  0% {
    transform: scale(1);
    filter: drop-shadow(0 0 2px rgb(255, 60, 0));
  }
  50% {
    transform: scale(1.15);
    filter: drop-shadow(0 0 8px rgb(255, 60, 0));
  }
  100% {
    transform: scale(1);
    filter: drop-shadow(0 0 2px rgb(255, 102, 0));
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.6;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}
  
  .leaflet-popup-content {
    text-align: left;
    white-space: normal;
    word-wrap: break-word;
    max-width: 400px;
    min-width: 250px;
    font-size: 14px;
    line-height: 1.5;
    max-height: 300px;
    overflow-y: auto;
  }

  .leaflet-popup.popup-grande .leaflet-popup-content {
    max-width: 90vw;
    max-height: 80vh;
    overflow-y: auto;
  }

  .accordion {
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    background-color: #f1f1f1;
    border: none;
    outline: none;
    font-size: 15px;
    margin-top: 10px;
  }

  .panel {
    padding: 10px;
    display: none;
    background-color: #f9f9f9;
}
  </style>

  <p>A Argentina enfrenta uma <strong>grave crise econômica</strong>, que tem provocado aumento da <strong>pobreza</strong>, <strong>inflação</strong> descontrolada e <strong>desemprego</strong> crescente. Muitos cidadãos têm dificuldades para suprir suas necessidades básicas.</p>
  <p>Essa instabilidade impacta diretamente nas famílias, com <strong>aumento da violência doméstica</strong>, <strong>abandono de crianças</strong> e casos de <strong>depressão</strong> e <strong>suicídio</strong>.</p>
  <p>Apesar dos desafios, há sinais de esperança: <strong>igrejas evangélicas estão crescendo</strong>, especialmente nas áreas periféricas. Muitas delas têm desenvolvido trabalhos sociais relevantes, como <strong>acolhimento de crianças vulneráveis</strong> e <strong>distribuição de alimentos</strong>.</p>
  <p>A necessidade de <strong>apoio emocional e espiritual</strong> é grande. Missionários têm atuado em regiões carentes, levando conforto, assistência e formação cristã.</p>

    <p>O tráfico de drogas forçou muitas pessoas a se deslocarem de suas casas. Após décadas de violência extrema, a Colômbia experimenta uma relativa paz. Ainda há grandes problemas com guerrilha, grupos paramilitares e narcotráfico, mas há esperança de melhora.</p>
    <p>A herança do período mais violento se faz presente no alto número de crianças que vivem nas ruas e de dependentes químicos. Cerca de seis milhões de colombianos foram expulsos de suas moradias tornando-se refugiados em seu próprio país.</p>
    <p>Agora há a chegada de um grande número de venezuelanos, sendo o país que mais os recebe. As estimativas são de que já há mais de um milhão de venezuelanos na Colômbia.</p>
    <p>As igrejas têm crescido no país, mas ainda não têm desempenhado o papel que se espera na proteção às crianças e no atendimento aos dependentes químicos.</p>
    <p><strong>Ore por paz.</strong> Peça por visão para as necessidades sociais e espirituais. Clame pela situação dos refugiados.</p>

function createPopupContent(country) {
  const info = data[country];
  let html = `<h3 style="margin-top: 0; font-size: 16px; font-weight: bold;">${country}</h3>`;

  if (info.informacoes && info.informacoes.length > 0) {
    html += `<button class="accordion">Informações</button>
             <div class="panel">${info.informacoes.join("")}</div>`;
  }

  if (info.projetos.length > 0) {
    html += `<button class="accordion">Projetos</button>
             <div class="panel"><ul>${info.projetos.map(p => `<li>${p}</li>`).join("")}</ul></div>`;
  }

  if (info.missionarios.length > 0) {
    html += `<button class="accordion">Missionários</button>
             <div class="panel"><ul>${info.missionarios.map(m => `<li>${m}</li>`).join("")}</ul></div>`;
  }

  return html;
}


function addBlinkingMarker(country, lat, lng) {
  const info = data[country];
  const hasInfo = info.informacoes && info.informacoes.length > 0;

  const marker = L.marker([lat, lng], {
  icon: L.divIcon({
    className: 'transparent-icon', // usamos uma classe personalizada
    html: '<div class="pulse-circle"></div>',
    iconSize: [20, 20],
    iconAnchor: [10, 10]
  })
  }).addTo(map);

  const popup = L.popup({
    className: hasInfo ? 'popup-grande' : ''
  }).setContent(createPopupContent(country));

  marker.bindPopup(popup);

  marker.on("popupopen", function () {
    setTimeout(() => {
  const acc = document.getElementsByClassName("accordion");
  for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function () {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      const popupContainer = document.querySelector(".leaflet-popup-content");

      if (panel.style.display === "block") {
        panel.style.display = "none";
        // Volta ao tamanho padrão
        popupContainer.style.maxWidth = "400px";
        popupContainer.style.minWidth = "250px";
        popupContainer.style.maxHeight = "none";
      } else {
        panel.style.display = "block";

        // Se o painel for "Informações", aumenta o tamanho
        if (this.textContent.includes("Informações")) {
          popupContainer.style.maxWidth = "700px";
          popupContainer.style.minWidth = "400px";
          popupContainer.style.maxHeight = "70vh";
        }
      }
    });
  }
}, 100);
  });
}

9k=" alt="perseguição na Ásia" style="width:100%;margin-top:10px;">

      <p><strong>Atenção:</strong> Em muitos países da África e Ásia, seguir a Cristo pode custar caro: há perseguição por parte de extremistas e até dos próprios governos. Por isso, igrejas e cristãos precisam se reunir em segredo. Estima-se que 215 milhões de cristãos enfrentam alto ou extremo nível de perseguição — 1 em cada 12 vive onde o cristianismo é proibido.

      Por segurança, não divulgamos publicamente alguns países onde atuamos. Mesmo sob risco, nossos missionários seguem firmes, com apoio integral e proteção de Deus.

      As ações incluem plantação de igrejas, assistência médica, projetos sociais, esportivos e educacionais. Missionários como Lucas Mota relatam perseguições frequentes, desde exclusão até prisões.</p>
      <p>Ore pela igreja perseguida. Clame por salvação, libertação e por mais obreiros dispostos a levar a luz de Cristo aos povos em trevas.</p>
    `,


  "Oriente Médio": `
    <p><strong>Atenção:</strong> O Oriente Médio é uma das regiões mais restritas à pregação do evangelho. A atuação missionária precisa ser cuidadosa, pois há riscos de prisão, perseguição e até morte.</p>
    <p>Ore por estratégias criativas e por corações abertos à mensagem de Cristo.</p>
  `
};
function addDangerMarker(continent, lat, lng, missionarios) {
  const marker = L.marker([lat, lng], {
    icon: L.divIcon({
      className: '',
      iconSize: [40, 40],
      iconAnchor: [20, 20],
      html: ` 
        <div class="danger-icon-wrapper">
          <i class="fas fa-exclamation-triangle danger-icon-outline"></i>
          <i class="fas fa-exclamation-triangle danger-icon-fill"></i>
        </div>
      `
    })
  }).addTo(map);

  const popupContent = `
  <h3 style="margin-top: 0; font-size: 16px; font-weight: bold;">Área de Risco - ${continent}</h3>
  <button class="accordion">Informações</button>
  <div class="panel">
    ${riscoInformacoes[continent] || "<p>Sem informações disponíveis.</p>"}
  </div>
  <button class="accordion">Missionários</button>
  <div class="panel"><ul>${missionarios.map(m => `<li>${m}</li>`).join("")}</ul></div>
`;

  const popup = L.popup().setContent(popupContent);
  marker.bindPopup(popup);

  marker.on("popupopen", function () {
  setTimeout(() => {
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  }, 100); 
});
}

for (const country in coords) {
  if (data[country]) {
    const [lat, lng] = coords[country];
    addBlinkingMarker(country, lat, lng);
  }
}


for (const continente in riscoCoords) {
  const [lat, lng] = riscoCoords[continente];
  addDangerMarker(continente, lat, lng, riscoContinentes[continente]);
}
